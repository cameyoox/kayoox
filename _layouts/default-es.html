{% if page.datatable == true %}
    
    <!-- Include the standard DataTables bits -->
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.13/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.13/js/jquery.dataTables.js"></script>
    <!-- First, this walks through the tables that occur between ...-begin
         and ...-end and add the "datatable" class to them.
         Then it invokes DataTable's standard initializer
         Credit here: http://www.beardedhacker.com/blog/2015/08/28/add-class-attribute-to-markdown-table/
      -->
    <script>
      $(document).ready(function(){
          $('div.datatable-begin').nextUntil('div.datatable-end', 'table').addClass('display');
          
          var table = $('table.display').DataTable( {
              ajax: '/assets/data/data-es.txt',
              paging: true,
              stateSave: true,
              searching: true,
              language: {
              url: '/assets/i18n/spanish.json'
              },
              drawCallback: function() {
                $("img.lazy").lazyload();
              },
              "createdRow": function ( row, data, index ) {
                $(row).addClass("pointer");
              },
              columnDefs: [
                {
                  targets:  [0],
                  visible: false,
                  orderable: false,
                  searchable: false
                },
                {
                    targets: [1],
                    orderable: false,
                    searchable: false,
                    render: function(data, type, full, meta) {
                      if (data != "") {
                        return "<img class='lazy' data-original='https://www.yoox.com/images/items/11/" + data + "_14_f.jpg?width=90&height=115&impolicy=crop&gravity=Center' width='90' height='115'/>"  
                      }
                      return ""
                    }
                }, 
                {
                  targets: [5],
                  render: function(data, type, full, meta) {
                      if (data != "") {
                        colourContent = "<span class='text-center'>"

                        colours = data.split(" ")
                        colours = colours.map(parseColour)
                        colourContent = colourContent.concat(colours.join(""))
                        colourContent = colourContent.concat("</span>")

                        return colourContent
                      }
                      return ""
                    }
                },
                {
                  targets: [6,7,8],
                  type: "num",
                  searchable: false
                },
                {
                  targets: [9],
                  type: "num",
                  searchable: false,
                  render: function(data, type, full, meta) {
                    if(parseFloat(full[7]) > parseFloat(full[6])) {
                      return (parseFloat(full[7]) - parseFloat(full[6])).toFixed(1)
                    } else {
                      return "0.0"
                    }
                    
                  }
                }
              ]              
          });
          
          $('#example tbody').on('click', 'tr', function () {
            var data = table.row( this ).data();
            window.open('product.html?product=' + data[0] 
                                  + '&brand=' + data[2] 
                                  + '&category=' + data[3]
                                  + '&price=' + data[6]
                                  + '&maxprice=' + data[7]
                                  + '&minprice=' + data[8]
                                  ,'_blank');
          });

          function parseColour(value, index, array) {
              return "<span class='color-circle' style='background-color:  " + value + "'></span>"
          }
       });
    </script>
{% endif %}


{% seo %}

  <body>

        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
